<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
</head>

<body>

  <nama-peer author="anna" latency="200" interval="1000"></nama-peer>
  <nama-peer author="billy" latency="500" interval="8000"></nama-peer>
  <nama-peer author="claire" interval="10000"></nama-peer>

  <div id="container">
    <div id="logs">
      <nama-log-viz peer="anna"></nama-log-viz>
      <nama-log-viz peer="billy"></nama-log-viz>
      <nama-log-viz peer="claire"></nama-log-viz>
    </div>
    <nama-graph-viz peer="anna"></nama-graph-viz>
    <div id="controls">
      <button id="go">go</button>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
